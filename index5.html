<script>
    $(function() {
        $(window).scroll(function() {
            if ($(this).scrollTop() > 200) {
                $('#MOVE_TOP_BTN').fadeIn();
            } else {
                $('#MOVE_TOP_BTN').fadeOut();
            }
        });
        
        $("#MOVE_TOP_BTN").click(function() {
            $('html, body').animate({
                scrollTop : 0
            }, 400);
            return false;
        });
    });
</script>
<style>
a#MOVE_TOP_BTN {
    position: fixed;
    right: 3%;
    bottom: 8px;
    display: none;
    z-index: 999;
}

<script>
    function exitToast() {
        var t = $('<div class="ui-loader ui-overlay-shadow ui-body-e ui-corner-all" style="font-family:Dosis;font-size:16px">한번 더누르시면 종료됩니다</div>');
        t.css({
            display: "block",
            background: "black",
            color: "white",
            opacity: 0.7,
            position: "fixed",
            padding: "10px",
            width: "210px",
            "text-align": "center",
            left: ($(window).width() - 180) / 2,
            top: $(window).height() - 150
        });
        var e = function() {
            $(this).remove()
        };
        t.click(e), t.appendTo($.mobile.pageContainer).delay(1e3), t.fadeOut(400, e)
    }


    function toTop() {
        window.scrollTo(0, 0)
    }
$("#send").on("click", function() {
        var e = $("#NewsList").prev("form").find("input").val();
        t = null !== e && "" !== e ? "https://www.google.com/search?q=" + e : "https://google.com", window.open(t)
    })
    $("#sendNews").on("click", function() {
        var e = $("#NewsList").prev("form").find("input").val();
        t = null !== e && "" !== e ? "https://www.news.google.com/search?q=" + e : "https://news.google.com", window.open(t)
    })
</script>
